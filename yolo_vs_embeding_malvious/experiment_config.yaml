results_dir: ./experiment_results
training:
  # Dataset YAML path (YOLO format)
  dataset_yaml: 'data/grocery_augmented/grocery_augmented.yaml'
  yolov8_base: yolov8m.pt
  yolov11_base: yolo11m.pt
  yolov8_pretrained: grocery/runs/yolov8_grocery_baseline_20251114_194239/weights/best.pt
  yolov11_pretrained: grocery/runs/yolo11_grocery_baseline_20251114_1953262/weights/best.pt
  train_yolov8: true
  train_yolov11: true
  force_retrain: false
  use_tuning: false
  epochs: 100
  tuning_epochs: 50
  tuning_iterations: 30
  imgsz: 640
  batch_size: 16
  device: cuda:0
  workers: 8
  use_amp: true
  mlflow_uri: file:./mlruns
milvus:
  dolg_model_path: dolg_model.pth
  db_name: milvus_retail.db
  collection_name: retail_items
  max_templates_per_class: 10
  batch_size: 32
  use_amp: true
  auto_setup: true
experiments:
  run_all: true
  baseline_only: false
  use_milvus: true
  similarity_threshold: 0.15  # Lowered from 0.7 to match COSINE distances (0.12-0.20 range)
  device: cuda:0
  batch_inference: true
advanced:
  use_embedding_cache: true
  embedding_cache_path: embedding_cache.pkl
  generate_visualizations: true
  generate_report: true
  iou_threshold: 0.25  # Lowered from 0.5 to match dataset bbox annotation quality
  conf_threshold: 0.25
  pin_memory: true
  persistent_workers: true
  cudnn_benchmark: true
  tf32: true
